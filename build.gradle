plugins {
    id 'groovy'
    id 'java'
}

group 'learning'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'io.reactivex:rxjava:1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
